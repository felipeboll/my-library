<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:wght@400;600&family=Nunito:wght@200&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">My Library</h1>
        <button class="add-new-book">New Book</button>
    </div>

    <ul class="book-list">
        <li class="book-card">
            <img src="./img/sapiens-cover.png" class="book-card-cover">
        <p class="book-card-rate">Nota 4</p>
        <h3 class="book-card-title">Sapiens: Uma Breve Hist√≥ria da Humanidade</h3>
        <div class="book-card_information">
        <p>Yuval Noah Harari</p>
        <p>250 Pages</p>
        </div>
        <select name="book-card-reading-status" class="book-card-reading-status">
            <option value="reading">Reading</option>
            <option value="read">Read</option>
            <option value="pending">Pending</option>
        </select>
        </li>
    </ul>

</body>
</html>
