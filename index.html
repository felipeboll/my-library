<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:wght@400;600&family=Nunito:wght@200&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">My Library</h1>
        <button class="add-new-book">New Book</button>
    </div>

    <ul class="book-list">
    </ul>

    <dialog id="new-book-form">
        <img src="./img/Close.svg" class="close-new-book-form">
        <h2>Book Information</h2>
        <form>
            <input type="text" id="title" name="title" placeholder="Book Title">
            <input type="text" id="author" placeholder="Author" name="author">
            <input type="number" id="pages" placeholder="Number of Pages" name="pages">
            <label for="select">Reading status</label>
            <select name="readingStatus">
                <option value="read">Read</option>
                <option value="reading">Reading</option>
                <option value="pending">Pending</option>
            </select>
            <input type="number" id="rating" placeholder="Book Rating" name="rating">
            <label for="cover">Upload book cover</label>
            <input type="file" id="cover" name="cover">
            <button type="submit">Add Book</button>
        </form>
    </dialog>

</body>
</html>
